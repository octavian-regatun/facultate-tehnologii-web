<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/connect.css">
    <title>Connect</title>
</head>

<body class="flex">
    <div class="side-photo"></div>
    <div class="side-photo"></div>
    <div class="container flex" id="log-in">
        <div class="connect-container">
            <p class="title">
                Welcome!
            </p>
            <p class="subtitle">
                Please fill in the form in order to log in
            </p>
            <form action="">
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email-log-in" placeholder="Enter your email">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" id="log-in-pass-input">
                    <button type="button" class="pass-btn btn">
                        <!-- <img src="../svgs/password-eye.svg" alt="Hide/Show" class="pass-icon"> -->
                        <svg class="pass-icon" id="log-in-pass-btn" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M2 2L22 22" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path
                                    d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 
                                    5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
                                    stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path
                                    d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
                                    stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </svg>
                    </button>
                </div>
                <button class="form-btn">Log In</button>
            </form>
            <p class="change-form">Don't have an account? <button type="submit" class="change-form-btn btn"
                    id="change-to-sign-up">Sign
                    Up</button></p>
        </div>


        <div class="connect-photo"></div>
    </div>
    <div class="container flex contracted" id="sign-up">
        <div class="connect-container overflow">
            <p class="title">
                Welcome!
            </p>
            <p class="subtitle">
                Please fill in the form in order to sign up
            </p>
            <form action="">
                <div class="input-container">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your first name">
                </div>
                <div class="input-container">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter your last name">
                </div>
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email-sign-up" placeholder="Enter your email">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" id="sign-up-pass-input">
                    <button type="button" class="pass-btn btn">
                        <!-- <img src="../svgs/password-eye.svg" alt="Hide/Show" class="pass-icon"> -->
                        <svg class="pass-icon" id="sign-up-pass-btn" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M2 2L22 22" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path
                                    d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 
                                    5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
                                    stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path
                                    d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
                                    stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </svg>
                    </button>
                </div>
                <button class="form-btn">Sign Up</button>
            </form>
            <p class="change-form">Already have an account? <button class="change-form-btn btn">Log In</button></p>
        </div>


        <div class="connect-photo"></div>
    </div>

    <script src="../script/connect.js"></script>
</body>

</html>
