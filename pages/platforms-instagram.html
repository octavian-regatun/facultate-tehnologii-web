<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M-PIC - Platforms - Instagram</title>
    <link rel="stylesheet" href="../styles/platforms-instagram.css" />
    <script src="../js/platforms-instagram.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left-side">
        <img class="navbar-logo" src="../imgs/logo.webp" />
        <p class="navbar-page">Platforms / Instagram</p>
      </div>
      <div class="navbar-right-side">
        <input class="navbar-search input-text-field" placeholder="Search" />
        <button class="navbar-profile button-icon">
          <img
            class="navbar-profile-image"
            src="../svgs/user-circle.svg"
            alt="profile"
          />
        </button>
      </div>
    </nav>

    <main class="container">
      <div class="container-grid">
        <div class="card">
          <img class="card-image" src="../imgs/card-placeholder-1.png" />
          <div class="card-content">
            <p class="card-content-description">Descriere 1</p>
          </div>
        </div>
        <div class="card">
          <img class="card-image" src="../imgs/card-placeholder-2.png" />
          <div class="card-content">
            <p class="card-content-description">Descriere 2</p>
          </div>
        </div>
        <div class="card">
          <img class="card-image" src="../imgs/card-placeholder-1.png" />
          <div card-image class="card-content">
            <p class="card-content-description">Descriere 3</p>
          </div>
        </div>
        <div class="card">
          <img class="card-image" src="../imgs/card-placeholder-2.png" />
          <div card-image class="card-content">
            <p class="card-content-description">Descriere 4</p>
          </div>
        </div>
      </div>

      <button class="collage-button">Create Collage</button>
    </main>

    <dialog class="modal">
      <button class="modal-previous-button">
        <img src="../svgs/left-arrow.svg" />
      </button>
      <div class="card">
        <button class="modal-close">X</button>
        <img class="card-image" src="../imgs/card-placeholder-2.png" />
        <div class="card-content">
          <p class="card-content-description">Veniti la Stagii Pe Bune!</p>
          <div class="card-content-actions">
            <div class="card-content-like">
              <img src="../svgs/heart.svg" alt="like" />
              <span>102</span>
            </div>
            <button class="card-content-edit-button">
              <img src="../svgs/edit-photo.svg" />
            </button>
          </div>
          <div class="card-content-comments">
            <p>Comments</p>
            <div class="card-content-comment">
              <img src="../svgs/user-circle.svg" />
              <p>Esti cel mai tare!</p>
            </div>
            <div class="card-content-comment">
              <img src="../svgs/user-circle.svg" />
              <p>Vin si eu!</p>
            </div>
            <div class="card-content-comment">
              <img src="../svgs/user-circle.svg" />
              <p>Wohoooo!</p>
            </div>
          </div>
          <div class="card-content-edit">
            <div class="card-content-edit-slider">
              <label>Opacity</label>
              <input type="range" min="0" max="100" value="50" />
            </div>
            <div class="card-content-edit-slider">
              <label>Hue</label>
              <input type="range" min="0" max="100" value="50" />
            </div>
            <div class="card-content-edit-slider">
              <label>Saturation</label>
              <input type="range" min="0" max="100" value="50" />
            </div>
            <div class="card-content-edit-slider">
              <label>Lightness</label>
              <input type="range" min="0" max="100" value="50" />
            </div>
            <button class="card-content-edit-save-button">Save</button>
          </div>
        </div>
      </div>
      <button class="modal-next-button">
        <img src="../svgs/right-arrow.svg" />
      </button>
    </dialog>
  </body>
</html>
