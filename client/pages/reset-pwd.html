<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/connect.css">
    <link rel="icon" type="image/png" href="../imgs/favicon.png">
    <title>Connect</title>
</head>

<body class="flex">
    <div class="side-photo"></div>
    <div class="side-photo"></div>
    <div class="container flex" id="reset-pwd">
        <div class="connect-container">
            <p class="title">
                Final step
            </p>
            <p class="subtitle">
                Please write the new password!
            </p>
            <form id="reset-pwd-form">
                <div class="input-container">
                    <label for="password-reset-pwd">Password</label>
                    <input type="password" name="password" id="password-reset-pwd" placeholder="New password...">
                    <button type="button" class="pass-btn btn">
                        <svg class="eye-icon" id="reset-pwd-btn" viewBox="0 0 24.00 24.00" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M2 2L22 22" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"
                                    id="reset-pwd-svg-path" style="display: none;">
                                </path>
                                <path
                                    d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 
                                    5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
                                    stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path
                                    d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
                                    stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </svg>
                    </button>
                    <label for="password-reset-pwd-2">Repeat password</label>
                    <input type="password" name="password-repeat" id="password-reset-pwd-2" placeholder="New password...">
                </div>
                
                <button class="form-btn" id="reset-pwd-btn" type="submit">Log In</button>
            </form>
            <p>Remembered the password? <a class="handle-reset-pwd change-form-btn btn" href="../pages/connect.html">Go back</button></p>
        </div>


        <div class="connect-photo"></div>
    </div>
    <script src="../js/Authentication/connectAnim.js"></script>
    <script src="../js/Authentication/connect.js"></script>
</body>

</html>
